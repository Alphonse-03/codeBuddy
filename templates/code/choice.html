{% extends 'base.html' %}
{% block body %}
<style>
    *, *:after, *:before {
        box-sizing: border-box;
   }
    body {
        font-family: "Inter", sans-serif;
        color: #fff;
       
        background-color: #000009;
   }
    form {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
   }
    label {
        display: flex;
        cursor: pointer;
        font-weight: 500;
        position: relative;
        overflow: hidden;
        margin-bottom: 0.375em;
       /* Accessible outline */
       /* Remove comment to use */
       /* &:focus-within {
            outline: .125em solid $primary-color;
       }
        */
   }
    label input {
        position: absolute;
        left: -9999px;
   }
    label input:checked + span {
        background-color: #704399;
   }
    label input:checked + span:before {
        box-shadow: inset 0 0 0 0.4375em #00005c;
   }
    label span {
        display: flex;
        align-items: center;
        padding: 0.375em 0.75em 0.375em 0.375em;
        border-radius: 99em;
        transition: 0.25s ease;
   }
    label span:hover {
        background-color: #d6d6e5;
   }
    label span:before {
        display: flex;
        flex-shrink: 0;
        content: "";
        background-color: #fff;
        width: 1.5em;
        height: 1.5em;
        border-radius: 50%;
        margin-right: 0.375em;
        transition: 0.25s ease;
        box-shadow: inset 0 0 0 0.125em #00005c;
   }
    .container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
   }
   .choice
   {
    font-size: calc(1em + 1.25vw);
   }
  
    
</style>

<div class="container">
    <!-- <form action="timeline" method="POST">
        {% csrf_token %}
        {% for t in test%}
        <input type="radio" id="{{t.choice}}" name="choice" value="{{t.choice}}">:{{t.choice}}<br>
        {% endfor %}
        <input type="submit" value="submit">
    </form> -->
    <div class="row">
        <div class="col-sm">
    <form style="margin-top: 100px;" action="timeline" method="POST">
        {% csrf_token %}
        {% for t in test%}
       
                <label>
                    <input type="radio" id="{{t.choice}}" name="choice" value="{{t.choice}}">
                    <span class="choice">{{t.choice}}</span>
                </label>
           
		
        {% endfor %}
        <input style="margin-top:40px; width:300px; height: 60px;" class="btn btn-success" type="submit" value="submit">
        </form>
    </div>
    <div class="col-sm" style="margin-top: 100px;">
        <a class="btn btn-outline-success" id="demo" href="/profile">Skip for now</a>
        </div>
    </div>
</div>
    

{% endblock %}
