{% extends 'base.html' %}
{% block body %}
<div class="container my-3">
    <div class="row">
        {% if job %}
        {% for j in job%} 
   
        <div class="col col-xs-12 col-sm-12 col-md-6 col-lg-6">

            <div class="card" style="width: 18rem;">
                <div class="card-body">

                    <h5 class="card-title">{{j.ApplyingTo.companyname}}</h5>
                    <p class="card-text">{{j.ApplyingTo.jTitle}};</p>
                    <p class="card-text">{{j.ApplyingTo.location}}<p>
                    <a class="btn btn-outline-success" id="demo" href="viewdetail/{{j.ApplyingTo.id}}">View Job</a>
                </div>
            </div>
        </div>    
  
{% endfor %}
{% else %}
<h4>No pending job Request</h4>
{% endif %}
</div>
</div>

{% endblock %}
