{% extends 'base.html' %}
{% block body %}
Are you a Recruiter ?
if yes then login:
<div>
    Register<a class="nav-link" href="{% url 'registerhandlerecruiter' %}" data-toggle="modal"
        data-target="#registermodalrec">signup
        <span class="sr-only">(current)</span></a>

    <a class="nav-link" href="{% url 'loginhandlerecruiter' %}" data-toggle="modal" data-target="#loginmodalrec">login</a>
    <!-- <a class="btn btn-outline-success" id="demo" href="">login</a>
<a class="btn btn-outline-success" id="demo" href="">Register</a> -->
    <div class="modal fade" id="loginmodalrec" tabindex="-1" role="dialog" aria-labelledby="loginmodalLabelrec"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginmodalLabelrec">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="/loginhandlerecruiter">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" class="form-control" id="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control" id="password">
                        </div>
                        <button type="submit" class="btn btn-primary ">login</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>

    <!-- register modal -->

    <div class="modal fade" id="registermodalrec" tabindex="-1" role="dialog" aria-labelledby="registermodalLabelrec"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registermodalLabelrec">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="/registerhandlerecruiter">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" name="email" class="form-control" id="email">
                        </div>

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" class="form-control" id="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password1" class="form-control" id="password1">
                        </div>
                        <div class="form-group">
                            <label for="password">confirm Password</label>
                            <input type="password" name="password2" class="form-control" id="password2">
                        </div>
                        <button type="submit" class="btn btn-primary ">Register</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
